<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <style>
        body {
            background-: 1.jpg;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            background-color: ;
            padding: 20px;
            border-radius: 10px;
            
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .gender,hobbies{
             margin: 10px 0;
        }
        
        input[type="button"] {
            background-color: lightcoral;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        input[type="button"]:hover {
            background-color: crimson;
        }
        textarea {
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Personal Information</h1>
    <form>
        <label for="fname">First Name:</label>
        <input type="text" placeholder="Enter your Firstname" id="fname" name="fname" required/>

        <label for="Lname">Last Name:</label>
        <input type="text" placeholder="Enter your Lastname" id="Lname" name="Lname" required/>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>

        <label for="Age">Age:</label>
        <input type="text" id="Age" name="Age" required/>

        <label for="DOB">Date of Birth:</label>
        <input type="date" id="DOB" name="DOB" required/>

        <label for="email">Email:</label>
        <input type="email" placeholder="email@gmail.com" id="email" name="email" required/>

        <label for="password">Password:</label>
        <input type="text" id="password" name="password" required/>

        <label for="phone">Mobile:</label>
        <input type="tel" id="phone" name="phone" required/>

        <label for="hobbies">Hobbies:</label>
        <input type="checkbox" id="drawing" name="hobbies" value="drawing" />
        <label for="drawing">Drawing</label>
        <input type="checkbox" id="music" name="hobbies" value="music"/>
        <label for="music">Music Listening</label>
        <input type="checkbox" id="games" name="hobbies" value="games" />
        <label for="games">Games</label>

        <label for="address"><strong>Address:</strong></label>
        <textarea name="address" id="address"></textarea>

        <input type="button" value="Submit" />
        <input type="button" value="Reset" />
    </form>
</body>
</html>
